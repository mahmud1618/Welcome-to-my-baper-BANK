<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to my
            <span class="font-semibold text-violet-600">Baper Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8 rounded-lg">
            <h3 class="text-3xl font-semibold mb-4 ">Please login</h3>
            <div>
                <input class="w-3/4 block mb-2 px-3 py-1" type="email" name="" id="user-email" placeholder="Email address">
                <input class="w-3/4 block mb-2 px-3 py-1" type="password" name="" id="user-password" placeholder="Password">
                <button id="btn-submit" class="text-xl font-medium bg-amber-600 hover:bg-sky-700 text-white mt-2 px-10 py-2 rounded-lg">Submit</button>
            </div>
        </section>

    </main>

    <script src="js/login.js"></script>
</body>

</html>
