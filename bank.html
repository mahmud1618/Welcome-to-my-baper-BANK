<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some
            <span class="font-semibold text-violet-600">Money</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 hover:bg-green-700 p-8 rounded-xl">
                    <h1 class="text-3xl">Deposit</h1>
                    <h2 class="text-5xl">$<span  id="Deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 hover:bg-yellow-700 p-8 rounded-xl">
                    <h1 class="text-3xl">Withdraw</h1>
                    <h2 class="text-5xl">$<span id="withdrow-total">00</span></h2>
                </div>
                <div class="bg-violet-500 hover:bg-violet-700 p-8 rounded-xl">
                    <h1 class="text-3xl">Balance</h1>
                    <h2 class="text-5xl">$<span id="balance-total">1000</h2>
                </div>
            </div>
        </section>

        <!-- diposit and withdrow -->

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-500 hover:bg-fuchsia-700 p-8 rounded-xl">
                    <h1 class="text-3xl text-white">Please Deposit</h1>
                    <input class="w-3/4 block mb-2 px-3 py-2 mt-6 font-semibold" type="number" name="" id="diposit-field"
                        placeholder="$ Amount you want to diposit">
                    <button id="btn-diposit"
                        class="text-xl font-medium bg-amber-600 hover:bg-sky-700 text-white px-10 py-2 mt-2 rounded-lg">Diposit</button>
                </div>
                <div class="bg-sky-400 hover:bg-sky-500 p-8 rounded-xl">
                    <h1 class="text-3xl text-white">Please Withdraw</h1>
                    <input class="w-3/4 block mb-2 px-3 py-2 mt-6 font-semibold" type="number" name="" id="withdrow-field"
                        placeholder="$ Amount you want to withdrow">
                    <button id="btn-withdrow"
                        class="text-xl font-medium bg-amber-600 hover:bg-sky-700 text-white px-10 py-2 mt-2 rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdrow.js"></script>
</body>

</html>
